<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <!--FORM-->
              <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" name="email" />
                    
                    <div *ngIf="loginForm.controls['email'].hasError('pattern')">
                        <label class="text-danger" >
                            Invalid email address. Please enter a valid email address
                        </label>
                    </div> 

                    <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName='password' name="password" />

                    <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                        <label label class="text-danger">A password is required</label>
                    </div>

                    <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg2" class="form-control form-control-lg" formControlName='confirmpassword' name="confirmpassword" />

                  <div *ngIf="loginForm.controls['confirmpassword'].hasError('MustMatch')">
                      <label label class="text-danger">Confirm password must match</label>
                  </div>

                  <label class="form-label" for="form3Example4cg">Confirm Password </label>
                </div>


                <div class="d-flex justify-content-center">
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
